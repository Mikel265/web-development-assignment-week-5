<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mastering JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="page-title">JavaScript Fundamentals Assignment</h1>
  
  <!-- Part 1: Input & Output -->
  <div class="section">
    <h2>Part 1: Basics</h2>
    <input type="number" id="userAge" placeholder="Enter your age">
    <button id="checkAgeBtn">Check Eligibility</button>
    <p id="ageResult"></p>
  </div>

  <!-- Part 2: Functions -->
  <div class="section">
    <h2>Part 2: Functions</h2>
    <button id="sumBtn">Calculate Total (5 + 10)</button>
    <p id="sumResult"></p>
  </div>

  <!-- Part 3: Loops -->
  <div class="section">
    <h2>Part 3: Loops</h2>
    <button id="listBtn">Show Favorite Fruits</button>
    <ul id="fruitList"></ul>
  </div>

  <!-- Part 4: DOM -->
  <div class="section">
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Highlight</button>
    <p id="toggleText">Click the button to highlight this text!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
